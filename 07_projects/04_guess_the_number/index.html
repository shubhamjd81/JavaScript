<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Number Guessing Game</h1>
      <p>Try and Guess a number between 1 and 100.</p>
      <p>You have 10 attempts to guess the right number</p>
      <form id="form">
        <label for="guessField" id="guess">Guess a Number</label><br /><br />
        <input type="text" id="guessField" /><br /><br />
        <input type="submit" value="Guess Number" id="subtn" />
      </form>
      <div class="resultParas">
        <p>Previous Guesses : <span id="guesses"></span></p>
        <p>Last Result : <span id="lastresult"></span></p>
        <p class="lowOrHi"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
