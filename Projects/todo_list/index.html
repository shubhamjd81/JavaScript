<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <input
          type="text"
          id="item"
          autofocus
          placeholder="write something here ..."
        />

        <ul class="to-do-items" id="toDoBox">
          <li>
            Complete 2 min projects
            <i class="fa fa-times"></i>
          </li>
        </ul>
      </div>
    </main>
    <script
      src="https: //kit.fontawesome.com/bf520e6492.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
