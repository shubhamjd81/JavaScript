<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project_02</title>
    <link rel="stylesheet" href="project_02.css" />
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>

      <form action="">
        <p>
          <label for="">Height in CM:</label><input type="text" id="height" />
        </p>

        <p>
          <label for="">Weight in KG:</label><input type="text" id="weight" />
        </p>

        <button type="submit">Calculate</button>
        <div id="result"></div>
        <br />
        <div class="weight-guide">
          <h3>Guid to BMI</h3>
          <p>Under Weight: less than 18.6</p>
          <p>Normal Weight: 18.6 to 24.9</p>
          <p>Over Weight: More than 24.9</p>
        </div>
      </form>
    </div>

    <script src="project_02.js"></script>
  </body>
</html>
