<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <input type="text" id="passBox" placeholder="Testing" />
        <div class="paras">
          <h3>Password Length</h3>
          <input type="text" id="noOfChar" value="10" />
        </div>

        <div class="paras">
          <h3>Contains Uppercase</h3>
          <input type="checkbox" name="" id="upperCase" />
        </div>

        <div class="paras">
          <h3>Contains Lowercase</h3>
          <input type="checkbox" name="" id="lowerCase" />
        </div>

        <div class="paras">
          <h3>Contains Numbers</h3>
          <input type="checkbox" name="" id="numbers" />
        </div>

        <div class="paras">
          <h3>Contains Symbol</h3>
          <input type="checkbox" name="" id="symbols" />
        </div>

        <button type="button" id="generate">Generate</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
